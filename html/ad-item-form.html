<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form-style.css" />
    <title>Ad items</title>
</head>
<body>
    <body>
        <header class="first-header">
            <h1 class="first-header__title">Lista de la compra</h1>
            <nav class="navegator">
                <ul class="navegator-list">
                    <li class="navegator-list__element">Principal</li>
                    <li
                        class="navegator-list__element navegator-list__element--bold"
                    >
                        Lista
                    </li>
                    <li class="navegator-list__element">Acerca de</li>
                </ul>
            </nav>
        </header>
        <section class="add-items-section">
            <div class="add-items-section__add">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <span class="add-items-section__info">2/3 Comprados</span>
        </section>
        <main class="main-form">
            <form method="get" class="form">
                <div class="form-example">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name"  required>
                </div>
                <div class="form-example">
                    <label for="price">Precio: </label>
                    <input type="number" name="price" required>
                </div>
                <div class="form-example">
                    <input type="submit" value="Subscribe!">
                </div>
</form>
        </main>
    
</body>
</html>
