<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style/style.css" />
        <title>Lista de la compra</title>
    </head>
    <body>
        <header class="first-header">
            <h1 class="first-header__title">Lista de la compra</h1>
            <nav class="navegator">
                <ul class="navegator-list">
                    <li class="navegator-list__element">Principal</li>
                    <li
                        class="navegator-list__element navegator-list__element--bold"
                    >
                        Lista
                    </li>
                    <li class="navegator-list__element">Acerca de</li>
                </ul>
            </nav>
        </header>
        <section class="add-items-section">
            <div class="add-items-section__add">
                <a href="ad-item-form.html"><i class="fa-solid fa-circle-plus"></i></a>
            </div>
            <span class="add-items-section__info">2/3 Comprados</span>
        </section>
        <main class="main-content">
                <ul class="items-list">
                    <li class="items-list__item">
                        <div class="checkbox-list checkbox-list">
                            <input class="checkbox-list__checkbox"type="checkbox" />
                            <label class="checkbox-list__label checkbox-list__label--labeled" for="checkbox">Pan</label>
                        </div>
                        <div class="delete-price">
                            <span class="delete-price__price">0,75€</span>
                            <i  class="fa-solid fa-x delete-price__deletor"></i>
                        </div>
                    </li>
                    <li class="items-list__item">
                        <div class="checkbox-list">
                            <input class="checkbox-list__checkbox" type="checkbox" />
                            <label class="checkbox-list__label"for="checkbox">Azúcar</label>
                        </div>
                        <div class="delete-price">
                            <i class="fa-solid fa-x delete-price__deletor"></i>
                        </div>
                    </li>
                    <li class="items-list__item">
                        <div class="checkbox-list">
                            <input class="checkbox-list__checkbox" type="checkbox" />
                            <label class="checkbox-list__label checkbox-list__label--labeled" for="checkbox">Leche</label>
                        </div>
                        <divclass="delete-price">
                            <span class="delete-price__price">1,20€</span>
                            <i class="fa-solid fa-x delete-price__deletor"></i>
                        </div>
                    </li>
                </ul>
                <section class="total-price">
                    <div class="total-price__line-separations"></div>
                    <span class="total-price__number">1,95€</span>
                </section>
        </main>
    </body>
</html>
