<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="style/form-style.css" />
    <title>Ad items</title>
</head>
<body>
    <body>
        <header class="first-header">
            <h1 class="first-header__title">Lista de la compra</h1>
            <nav class="navegator">
                <ul class="navegator-list">
                    <li class="navegator-list__element">Principal</li>
                    <li
                        class="navegator-list__element navegator-list__element--bold"
                    >
                        Lista
                    </li>
                    <li class="navegator-list__element">Acerca de</li>
                </ul>
            </nav>
        </header>
        <section class="add-items-section">
            <div class="add-items-section__add">
                <a href="index.html"><i class="fa-solid fa-circle-plus"></i></a>
            </div>
            <span class="add-items-section__info">2/3 Comprados</span>
        </section>
        <main class="main-form">
            <h1 class="main-form__title">Editar art√≠culo</h1>
            <form method="get" class="form">
                <div class="main-form__section form-name">
                    <label class="main-form__title form-name__tittle"for="name">Nombre: </label>
                    <input class="main-form__input form-name__input" type="text" name="name"  required>
                </div>
                <div class="main-form__section form-price">
                    <label class="main-form__title form-price__title"for="price">Precio: </label>
                    <input class="main-form__input form-price__input"type="number" name="price" required>
                </div>
                <div class="send-button">
                    <input type="submit" value="Modificar">
                </div>
</form>
        </main>
    
</body>
</html>
